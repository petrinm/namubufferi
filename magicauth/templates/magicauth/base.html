{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>NAMUBUFFERI by Tietskarijengi</title>

  <!-- Bootstrap CSS With Bootswatch Paper theme-->
  <link href="{% static "namubufferiapp/vendor/bootstrap-3.3.6-dist/css/bootstrap.min.css" %}" rel="stylesheet">
  <!-- Optional theme -->
  <!--
  <link href="{% static "namubufferiapp/vendor/bootstrap-3.3.6-dist/css/bootstrap-theme.min.css" %}" rel="stylesheet">
  -->

  <!-- Custom Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Condiment' rel='stylesheet' type='text/css'>

  <!-- Custom CSS -->
  <link href="{% static "namubufferiapp/css/style.css" %}" rel="stylesheet">

  <!-- HTML5 Shma and Respond.js IE8 support of HTML5 elements and media queries -->

  <![endif]-->
   {% block head %}
   {% endblock head%}
</head>

<body id="page-top">
  {% block modals %}
  {% endblock modals %}
  <!-- Message Modal -->
  <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="messageModalLabel">!</h4>
        </div>
        <div id="messageModalBody" class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  {% block content %}
  {% endblock content %}

  <!-- Footer -->
  <footer class="container text-center">
    <hr>
    <p>&copy; Tietskarijengi 2016</p>
  </footer>

  <!-- jQuery -->
  <script src={% static "namubufferiapp/vendor/jquery/jquery-2.2.4.min.js" %}></script>

  <!-- jQuery Plugins -->
  <script src={% static "namubufferiapp/vendor/jquery/jquery.hideseek.min.js" %}></script>
  <script src={% static "namubufferiapp/vendor/jquery/jquery.fittext.js" %}></script>

  <!-- Bootstrap Core JavaScript -->
  <script src={% static "namubufferiapp/vendor/bootstrap-3.3.6-dist/js/bootstrap.min.js" %}></script>

  <!-- Namubufferi JavaScript-->
  <script src={% static "namubufferiapp/js/csrftoken.js" %}></script>
  <script src={% static "namubufferiapp/js/namubufferi.js" %}></script>
  <script src={% static "namubufferiapp/js/ux.js" %}></script>
</body>

</html>
